<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body onload="bodyOnLoad()">


    <div class="wrapper">


        <!-- <label class="btn btn-light">
            <input id="css_button" type="checkbox" autocomplete="off"> <span>Hide (CSS)</span>
        </label> -->

        <input id="css_button" type="checkbox" autocomplete="off">
        <label id="css_label" for="css_button" class="btn btn-light"><span id="css_label_span">Hide (CSS)</span></label>


        <input id="js_button" type="checkbox" autocomplete="off" onclick="deleteDiv()">
        <label id="js_label" for="js_button" class="btn btn-light"><span id="js_label_span">Hide (JS)</span></label>

        <input id="css_js_button" type="checkbox" autocomplete="off" onclick="hideCSS()">
        <label id="css_js_label" for="css_js_button" class="btn btn-light"><span
                id="css_js_label_span">Hide(CSS+JS)</span></label>

        <div id="info">
            <p id="coordinates">x:0, y:0</p>
            <p id="user_lang"> </p>
            <p id="user_location"> </p>
        </div>

        <br>
        <br>


        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Hide/Unhide element" id="hideUnhide-query"
                onfocus="inputOnFocus()" onfocusout="inputOnFocusOut()" oninput="onInput()">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="hideUnhideButton"
                    onmouseover="buttonHover()" onmouseout="buttonHoverOut()"
                    onclick="hideUnhideButton()">Hide/Unhide</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Picture URL" id="picture-url">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="picture-add" onclick="addPicture()">Add
                    picture</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <textarea id="pic-urls" class="form-control" aria-label="With textarea" rows="1"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="pictures-add" onclick="addPictures()">Add
                    picture</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <p contenteditable=true class="editable-block form-control" id="local-storage">not loaded yet</p>
            <p contenteditable=true class="editable-block form-control" id="cookies">not loaded yet</p>
            <p contenteditable=true class="editable-block form-control" id="sessionStorage">not loaded yet</p>
        </div>

        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large
            modal</button>

        <div class="modal fade bd-example-modal-lg modal_div" tabindex="-1" role="dialog"
            aria-labelledby="myLargeModalLabel" aria-hidden="true">
            TEST1
            <div class="modal-dialog modal-lg">
                TEST2
                <div class="modal-content">
                    TEST3
                </div>
            </div>
        </div>

        <div class=" big-alert" id="big-alert">
            <div class="small-alert" id="small-alert" onclick="smallAlert(this)"></div>
        </div>

        <div class="green_box hidden" id="green_box"></div>

        <div class="red_box" id="red_box"></div>

        <div class="yellow_box" id="yellow_box" onclick="yellowBoxClick()"></div>

        <div class="task1" id="task1"></div>
        <div class="task1" id="task1"></div>
        <div class="task1" id="task1"></div>
        <div class="task1" id="task1"></div>
        <div class="task1" id="task1"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <button onclick="topFunction()" id="goTopBtn" title="Go to top">Top</button>
</body>

</html>
